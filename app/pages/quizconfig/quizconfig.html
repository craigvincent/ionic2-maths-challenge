
<ion-navbar *navbar>
  <ion-title>
    Pick Your Challenge!
  </ion-title>
</ion-navbar>

<ion-content class="page2">
  <ion-list radio-group>
    <ion-list-header>
      Type
    </ion-list-header>
    <ion-item>
      <ion-label>Multiplication</ion-label>
      <ion-radio checked="true" value="multiplication"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Division</ion-label>
      <ion-radio checked="false" value="division"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Addition</ion-label>
      <ion-radio checked="false" value="addition" disabled="true"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Subtraction</ion-label>
      <ion-radio checked="false" value="subtraction" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-list-header>
      How many questions?
    </ion-list-header>

    <ion-item *ngFor="#qc of questionCounts">
      <ion-label>{{qc}}</ion-label>
      <ion-radio checked="false" value="{{qc}}"></ion-radio>
    </ion-item>
  </ion-list>

  <button full>
    <ion-icon name="checkmark"></ion-icon>
    Get Started!
  </button>
</ion-content>
