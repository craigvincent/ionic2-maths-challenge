<ion-navbar *navbar>
  <ion-title>Get Going!!</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <ion-list>
    <ion-item>
      {{quizService.timer.remaining}}
    </ion-item>
    <ion-item>
      <ion-label floating>{{currentAnswer.question.a}} {{currentAnswer.question.operator.symbol}} {{currentAnswer.question.b}} = </ion-label>
      <ion-input type="number" #value></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (tap)="recordAnswer(value)">Next</button>
  </div>
</ion-content>
